<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div>
        <img
          class="heading"
          src=https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-2010-2013.png
          alt="LetterHead"
        />
      </div>
      <div class="input">
        <input type="text" placeholder="Username , Phone  or Email" />
        <input type="password" placeholder="Password" />
        <button id="btn" type="submit">Log In</button>
      </div>
      <!-- <div class="hr">
        <hr />
        OR
        <hr />
      </div> -->
      <div class="ortext">
        <span></span>
        <span>OR</span>
        <span></span>
      </div>
      <div class="fb">
        <a target="_blank" href="https://www.facebook.com/" class="fcbk">
          <i
            class="fa fa-facebook-square"
            aria-hidden="true"
            style="color: rgb(0, 0, 148)"
          ></i>
          <label for="fcbk"> Login With Facebook</label></a
        >
      </div>
      <div class="forgot"><a href="#">Forgot Password?</a></div>
    </div>
    <div class="signup">
        <label for="">Don't have a account?</label>
<a href="#">Sign Up</a>
    </div>
  </body>
</html>
